<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel e Tesoura</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Micro+5+Charted&display=swap" rel="stylesheet">
</head>
<body id="total-area">
    
        <h1 id="title">Pedra, Papel e Tesoura</h1>
        
        <div id="score-area">
            <div class="score" id="player-score">0</div>
            <div  class="score" id="npc-score">0</div>
        </div>

        <div id="npc-area">
            <img class="icons" src="img/npcpaper.png" alt="">
        </div>
        <p id="message">..</p>
        <div id="player-area">
            <img class="icons" src="img/playerpaper.png" alt="">
            <div id="player-controls">
                <button class="player-buttons" id="rock">Pedra</button>
                <button class="player-buttons" id="paper">Papel</button>
                <button class="player-buttons" id="scizor">Tesoura</button>
            </div>
            <button id="clear">Limpar</button>
        </div>

        


    <script src="js/script.js"></script>
</body>
</html>
